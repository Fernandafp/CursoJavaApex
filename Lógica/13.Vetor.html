<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script>


// while / Do-While(Infinito)
 

//Nome
var nome
//Vetor
var dados = []
//Laço
do{
//Obter nome
nome = prompt("Informe um nome.")
//Adicionar ao vetor, caso seja informado um nome
if (nome != ""){
dados.push(nome)
}
}while(nome != "")

//Listar os nomes
for(var i = 0; i < dados.length; i++){
    document.write((i+1)+ "º nome é:" +dados[i]+"<br>")
}
//Console
console.log(dados)



    </script>
</head>
<body>
    
</body>
</html>
