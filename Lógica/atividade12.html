<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

var temperatura = prompt ("1) Celsus para Fahrenheit \n2) Fahrenheit para Celsus")



var valor = prompt ("Informe o valor")


if(temperatura == 1){
    var calculo = ((valor - 32)/1.8);
alert("Celsus" + calculo. toFixed(0))
}else{
    var calculo = ((valor * 1.8)+32);
    alert("Fahrenheit"+ calculo. toFixed(0))
}







    </script>
</head>
